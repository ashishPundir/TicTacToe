<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/27687395ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="pt-5">
        <h1 class="title">Play Tic Tac Toe</h1>
      </div>
    </header>

    <div class="main">
       <div class="left">
         <div class="">

         </div>
         <div class="">
           <span class="count">0</span>
         </div>
       </div>
       <div class="right">
          <div class="">

          </div>
          <div class="">
            <span class="count">0</span>
          </div>
       </div>
      <div class="playArea">
         <div class="row row-1">
           <div class="col-4 col1">
             <div id="row1col1" class="box">

             </div>
           </div>
           <div class="col-4 col2">
              <div id="row1col2" class="box">

              </div>
           </div>
           <div class="col-4 col3">
              <div id="row1col3" class="box">

              </div>
           </div>
         </div>
         <div class="row row-2">
           <div class="col-4 col1">
             <div id="row2col1" class="box">

             </div>
           </div>
           <div class="col-4 col2">
             <div id="row2col2" class="box">

             </div>
           </div>
           <div class="col-4 col3">
             <div id="row2col3" class="box">

             </div>
           </div>
         </div>
         <div class="row row-3">
           <div class="col-4 col1">
             <div id="row3col1" class="box">

             </div>
           </div>
           <div class="col-4 col2">
             <div id="row3col2" class="box">

             </div>
           </div>
           <div class="col-4 col3">
             <div id="row3col3" class="box">

             </div>
           </div>
         </div>
      </div>
    </div>
<!-- <i class="fas fa-times"></i> for cross-->
<!-- <i class="far fa-circle"></i> for circle -->


  </body>
</html>
